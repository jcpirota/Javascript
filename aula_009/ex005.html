<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui você irá aprender</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript</p>
    <div id="msg">Clieque em mim</div>
    <div id="msg2">Clieque em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Este escrito assim: ', p1.innerHTML)
        window.alert(p1.innerText)
        corpo.style.background = 'red'
        p1.style.color = 'blue'
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Testando...'
        var e = window.document.querySelector('div#msg2')
        e.style.background = 'yellow'
    </script>
</body>
</html>
