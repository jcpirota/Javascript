    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número')) // é necessário converter a inserção do prompt para número para fazer o cálculo. Demonstrado aqui 3 formas.
        var n2 = Number.parseFloat(window.prompt('Digite outro número'))
        var n3 = Number(window.prompt('Digite mais um numero'))
        var s = n1 + n2 + n3
        window.alert('A soma dos dois números é igual a ' + String(s) + ' e ' + s.toString())
        window.alert(`Uma forma de escrever concatenando com variáveis é assim ${s}`) //Precisa usar apóstofos para funcionar templates strings. Aspas simples não funcionam.
